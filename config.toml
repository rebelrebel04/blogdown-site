baseurl = "/"
languageCode = "en-us"
enableEmoji = true
title = "orthog.nl"
theme = "hugo-dusk"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
#SectionPagesMenu = "main"

[permalinks]
    post = "/:year/:month/:day/:slug/"

    
[[menu.main]]
    name = "Posts"
    identifier = "post"
    url = "/post/"
    weight = 1
[[menu.main]]
    name = "Tags"
    identifier = "tag"
    url = "/tags/"    
    weight = 2
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3


[params]
    description = "Neither here nor there."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

[params.meta]
  keywords = "blog, tech, data, fitness"
  description = "Personal blog."